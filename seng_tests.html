<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SEng Tests</title>
	</head>
	<body>

		<canvas id="testCanvas">

		</canvas>

		<script src="seng.js"></script>
		<script>
			SEng.SetCanvas(document.getElementById("testCanvas"));
			SEng.Resize(1280, 720);

			SEng.SetDebugging(true);

			fajne = new GameObject("abc", 100, 100);
			fajnesze = new GameObject("abc", 100, 140);

			target60 = false;

			window.onkeydown = function(event) {
				if (event.keyCode == 70) {
					if (target60) {
						target60 = false;
					} else {
						target60 = true;
					}
				}
			}

			update();
			function update() {
				SEng.Render();
				
				fajne.x += 2 * SEng.DeltaTime;
				
				if (fajne.x > SEng.TargetCanvas.width) {
					fajne.x = 0;
				}

				fajnesze.x += SEng.DeltaTime / 2;
				
				if (fajnesze.x > SEng.TargetCanvas.width) {
					fajnesze.x = 0;
				}

				if (target60) {
					setTimeout("update()", SEng.Time60FPS)
				} else {
					setTimeout("update()", SEng.Time30FPS)		
				}
			}
		</script>
	</body>
</html>
