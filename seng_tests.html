<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SEng Tests</title>
	</head>
	<body>

		<canvas id="testCanvas">

		</canvas>

		<script src="seng.js"></script>
		<script>
			SEng.SetCanvas(document.getElementById("testCanvas"));
			SEng.Resize(1280, 720);

			SEng.SetDebugging(true);

			balls = [];

			dotSprite = new Sprite("dot.png", 32, 32);

			for (i=0; i < 1000; i++) {
				balls[i] = new GameObject(dotSprite, Math.random() * SEng.TargetCanvas.width, Math.random() * SEng.TargetCanvas.height);
			}

			update();
			function update() {
				SEng.Render();
				
				for (i=0; i < 1000; i++) {
					balls[i].y += SEng.DeltaTime;

					if (balls[i].y > SEng.TargetCanvas.height) {
						balls[i].y = Math.random() * SEng.TargetCanvas.height;
						balls[i].x = Math.random() * SEng.TargetCanvas.width;
					}
				}

				setTimeout("update()", SEng.Time60FPS)
			}
		</script>
	</body>
</html>
